[envs.chop_oracle]
binary = true
command = "odgi chop -i {filename} -c 3 -o - > /dev/null"
output.chop = "-"

[envs.chop_test]
binary = true
command = "python3 ../slow_odgi/chop.py < {filename} 3 > /dev/null"
output.chop = "-"

