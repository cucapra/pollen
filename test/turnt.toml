[envs.emit_oracle]
binary = true
command = "odgi view -g -i {filename} | python3 ../slow_odgi/mygfa.py"

[envs.emit_test]
binary = true
command = "python3 ../slow_odgi/mygfa.py < {filename}"

[envs.crush_oracle]
binary = true
command = "odgi crush -i {filename} --out=crushed.og; odgi view  -g -i crushed.og | python3 ../slow_odgi/mygfa.py"

[envs.crush_test]
binary = true
command = "python3 ../slow_odgi/crush_n.py < {filename}"
