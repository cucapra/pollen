[envs.baseline]
command = "odgi build -g {filename} -o temp.og; odgi depth -i temp.og -d > temp.depth; head -n 2 temp.depth; rm temp.*"

[envs.py-odgi]
command = "odgi build -g {filename} -o temp.og; python3 ../../depth.py temp.og > temp.depth; head -n 2 temp.depth; rm temp.*"

[envs.calyx]
command = "odgi build -g {filename} -o temp.og; python3 ../calyx_depth_simple.py -a temp.og > temp.futil; python3 ../parse_data.py temp.og -a -o temp.data; fud exec temp.futil --to dat --through verilog -s verilog.data temp.data > temp.depth; python3 ../../parse_data.py -d temp.depth; rm temp.*"

